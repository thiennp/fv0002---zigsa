<form name="form" class="form-validation" ng-submit="editUser()">
	<div class="bg-light lter b-b wrapper-xs ng-scope" style="text-align:center">
		<div class="pull-left">
			<button class="btn btn-lg btn-icon btn-info" ng-click="back()"><i class="fa fa-chevron-left"></i></button>
		</div>
		<div class="h4 page-title">App Configuration</div>
		<div class="clearfix"></div>
	</div>
	<div class="panel-body">
		<div class="form-group">
			<div class="clearfix"></div>
			<label class="control-label m-t-xs">New Tracking</label>
			<div class="pull-right">
				<label class="i-switch i-switch-lg bg-info">
					<input type="checkbox" ng-model="item.new_tracking" ng-change="updateData()">
					<i></i>
				</label>
			</div>
			<div class="pull-right top-8">
				<button class="btn btn-rounded btn-lg btn-icon btn-info" ui-sref="access.new_tracking"><i class="fa fa-chevron-right"></i></button>
			</div>
			<div class="clearfix"></div>
		</div>
		<div class="form-group">
			<div class="clearfix"></div>
			<label class="control-label m-t-xs">Tracking Update</label>
			<div class="pull-right">
				<label class="i-switch i-switch-lg bg-info">
					<input type="checkbox" ng-model="item.tracking_update" ng-change="updateData()">
					<i></i>
				</label>
			</div>
			<div class="pull-right top-8">
				<button class="btn btn-rounded btn-lg btn-icon btn-info" ui-sref="access.tracking_update"><i class="fa fa-chevron-right"></i></button>
			</div>
			<div class="clearfix"></div>
		</div>
		<div class="form-group">
			<div class="clearfix"></div>
			<label class="control-label m-t-xs">Search</label>
			<div class="pull-right">
				<label class="i-switch i-switch-lg bg-info">
					<input type="checkbox" ng-model="item.search" ng-change="updateData()">
					<i></i>
				</label>
			</div>
			<div class="clearfix"></div>
		</div>
		<div class="form-group">
			<div class="clearfix"></div>
			<label class="control-label m-t-xs">Fast Receiving</label>
			<div class="pull-right">
				<label class="i-switch i-switch-lg bg-info">
					<input type="checkbox" ng-model="item.fast_receiving" ng-change="updateData()">
					<i></i>
				</label>
			</div>
			<div class="clearfix"></div>
		</div>
		<div class="form-group">
			<div class="clearfix"></div>
			<label class="control-label m-t-xs">Tracking Stats</label>
			<div class="pull-right">
				<label class="i-switch i-switch-lg bg-info">
					<input type="checkbox" ng-model="item.tracking_stats" ng-change="updateData()">
					<i></i>
				</label>
			</div>
			<div class="clearfix"></div>
		</div>
		<div class="form-group">
			<div class="clearfix"></div>
			<label class="control-label m-t-xs">Mass Update</label>
			<div class="pull-right">
				<label class="i-switch i-switch-lg bg-info">
					<input type="checkbox" ng-model="item.mass_update" ng-change="updateData()">
					<i></i>
				</label>
			</div>
			<div class="clearfix"></div>
		</div>
		<div class="form-group">
			<div class="clearfix"></div>
			<label class="control-label m-t-xs">Tracking Location</label>
			<div class="pull-right">
				<label class="i-switch i-switch-lg bg-info">
					<input type="checkbox" ng-model="item.tracking_location" ng-change="updateData()">
					<i></i>
				</label>
			</div>
			<div class="clearfix"></div>
		</div>
		<div class="form-group">
			<div class="clearfix"></div>
			<label class="control-label m-t-xs">RFID</label>
			<div class="pull-right">
				<label class="i-switch i-switch-lg bg-info">
					<input type="checkbox" ng-model="item.rfid" ng-change="updateData()">
					<i></i>
				</label>
			</div>
			<div class="clearfix"></div>
		</div>
		<div class="form-group">
			<div class="clearfix"></div>
			<label class="control-label m-t-xs">Barcode Scanner</label>
			<div class="pull-right">
				<label class="i-switch i-switch-lg bg-info">
					<input type="checkbox" ng-model="item.barcode_scanner" ng-change="updateData()">
					<i></i>
				</label>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
</form>
