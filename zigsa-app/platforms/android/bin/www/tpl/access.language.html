<form name="form" class="form-validation" ng-submit="editUser()">
	<div class="bg-light lter b-b wrapper-xs ng-scope" style="text-align:center">
		<div class="pull-left">
			<button class="btn btn-lg btn-icon btn-info" ng-click="back()"><i class="fa fa-chevron-left"></i></button>
		</div>
		<div class="h4 page-title">Language</div>
		<div class="clearfix"></div>
	</div>
	<div class="panel-body">
		<div class="radio">
			<label class="i-checks">
				<input type="radio" name="language" value="en" ng-model="language" ng-change="updateData()">
				<i></i>
				English
			</label>
		</div>
		<hr>
		<div class="radio">
			<label class="i-checks">
				<input type="radio" name="language" value="es" ng-model="language" ng-change="updateData()">
				<i></i>
				Espanol
			</label>
		</div>
		<hr>
		<div class="radio">
			<label class="i-checks">
				<input type="radio" name="language" value="po" ng-model="language" ng-change="updateData()">
				<i></i>
				Portuguese
			</label>
		</div>
	</div>
</form>
