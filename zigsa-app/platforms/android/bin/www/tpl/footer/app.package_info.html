<div class="row">
	<div class="col-xs-6">
		<button
		class="btn m-b-xs btn-lg btn-danger btn-block"
		ng-click="cancel()">
		<i class="fa fa-times pull-left"></i>
		Cancel
		</button>
	</div>
	<div class="col-xs-6">
		<button
		class="btn m-b-xs btn-lg btn-success btn-block"
		ng-click="save()">
		<i class="fa fa-check pull-right"></i>
		Save
		</button>
	</div>
</div>
