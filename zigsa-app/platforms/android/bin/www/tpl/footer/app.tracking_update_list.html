<div class="row" ng-hide="onEdit">
	<div class="col-xs-6">
		<button
			class="btn m-b-xs btn-lg btn-info btn-block"
			ng-click="toggleEdit(true)">
			<i class="fa fa-pencil pull-left"></i>
			Edit
		</button>
	</div>
	<div class="col-xs-6">
		<button
			class="btn m-b-xs btn-lg btn-success btn-block"
			ui-sref="app.tracking_update">
			<i class="fa fa-plus pull-right"></i>
			Add
		</button>
	</div>
</div>
<div class="row" ng-show="onEdit">
	<div class="col-xs-6">
		<button
			class="btn m-b-xs btn-lg btn-primary btn-block"
			ng-click="toggleEdit(false)">
			<i class="fa fa-check pull-left"></i>
			Done
		</button>
	</div>
	<div class="col-xs-6">
		<button
			class="btn m-b-xs btn-lg btn-danger btn-block"
			ng-click="deleteAll()">
			<i class="fa fa-times pull-right"></i>
			Delete All
		</button>
	</div>
</div>
