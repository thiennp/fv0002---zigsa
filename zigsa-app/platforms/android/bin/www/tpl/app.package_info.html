<form class="bs-example form-horizontal col-xs-12" ng-submit="update()">
	<div class="panel-body">
		<div class="form-group">
			<div class="input-group col-xs-12">
				<input type="number" class="form-control input-lg" ng-model="package_dimentions.width" placeholder="Package Width">
				<span class="input-group-btn" ng-show="!package_dimentions.width">
					<button class="btn btn-info btn-lg" type="button">Scan</button>
				</span>
			</div>
		</div>
		<div class="form-group">
			<div class="input-group col-xs-12">
				<input type="number" class="form-control input-lg" ng-model="package_dimentions.height" placeholder="Package Height">
				<span class="input-group-btn" ng-show="!package_dimentions.height">
					<button class="btn btn-info btn-lg" type="button">Scan</button>
				</span>
			</div>
		</div>
		<div class="form-group">
			<div class="input-group col-xs-12">
				<input type="number" class="form-control input-lg" ng-model="package_dimentions.length" placeholder="Package Length">
				<span class="input-group-btn" ng-show="!package_dimentions.length">
					<button class="btn btn-info btn-lg" type="button">Scan</button>
				</span>
			</div>
		</div>
		<div class="form-group">
			<div class="input-group col-xs-12">
				<input type="number" class="form-control input-lg" ng-model="package_dimentions.weight" placeholder="Package Weight">
				<span class="input-group-btn" ng-show="!package_dimentions.weight">
					<button class="btn btn-info btn-lg" type="button">Scan</button>
				</span>
			</div>
		</div>
	</div>
</form>
