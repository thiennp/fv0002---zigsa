<button class="btn m-b-xs btn-lg btn-info btn-block" ng-class="{'btn-danger': onEdit}" ng-repeat="tracking in item.tracking_update_list" ng-click="action(tracking.tracking_number)">
	<i class="fa pull-right" ng-class="{'fa-pencil': !onEdit, 'fa-times': onEdit}"></i>
	{{tracking.tracking_number}}
</button>
