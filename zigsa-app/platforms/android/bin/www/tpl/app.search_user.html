<form class="bs-example form-horizontal form-validation" ng-submit="update()">
	<div class="panel-body">
		<div class="form-group m-b-xs">
			<div class="input-group col-xs-12">
				<input type="text" class="form-control input-lg" ng-model="search" ng-change="updateSearch()" placeholder="Search">
			</div>
		</div>
		<div class="form-group m-b-xs" ng-show="noUserFound">
			<div class="alert alert-danger">
				No user found, please try again!
			</div>
		</div>
	</div>
</form>
