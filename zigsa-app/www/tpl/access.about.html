<form name="form" class="form-validation" ng-submit="editUser()">
	<div class="bg-light lter b-b wrapper-xs ng-scope" style="text-align:center">
		<div class="pull-left">
			<button class="btn btn-lg btn-icon btn-info" ng-click="back()"><i class="fa fa-chevron-left"></i></button>
		</div>
		<div class="h4 page-title">About</div>
		<div class="clearfix"></div>
	</div>
	<div class="panel-body">
		<div>
			<img ng-src="{{ item.image }}" class="img-full">
		</div>
		<div class="wrapper-lg">
			<h2 class="m-t-none"><a href>{{ item.title }}</a></h2>
			<div>
				{{ item.content }}
			</div>
			<div class="line line-lg b-b b-light"></div>
			<div class="text-muted">
				&copy; 2014 zigsa.com | All rights reversed
			</div>
		</div>
	</div>
</form>
